[@Basic]

; this needs to be early enough in the process to prepare the data before we
; write any META files
[Repository]

; Always have this earlier in the list
; order can matter!
[PodWeaver]

[AutoPrereqs]
; authordep Pod::Weaver::Section::Contributors
; authordep Test::NoTabs
; authordep Test::Kwalitee
; authordep Test::Pod::Coverage
; authordep Test::Pod
; authordep Pod::Coverage::TrustPod

[Prereqs / TestRequires]
Pod::Coverage::TrustPod     = 0
Test::NoTabs                = 0
Test::Kwalitee              = 0

[@Git]

[Git::CommitBuild]

[Git::NextVersion]
first_version = 0.0.1
version_regexp  = ^v(\d+\.\d+\.\d+)$

[Bugtracker]

[CheckChangesHasContent]

[CheckChangeLog]

[CopyFilesFromBuild]
copy = README.mkdn

[ExtraTests]

[Test::Kwalitee]

[NextRelease]

[Test::NoTabs]

[PkgVersion]

[PkgDist]

[PodCoverageTests]

[PodSyntaxTests]

[ReadmeFromPod]

[ReadmeMarkdownFromPod]

[Signature]

[Test::UseAllModules]

; thanks to ilmari for this tip
[Git::Commit]
[Git::Push]
